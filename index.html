    <style>
        :root {
            /* ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã¸ã‚“ã™ã† */
            --color-bg-primary: #fcfcf9;
            --color-bg-secondary: #fffffe;
            --color-surface: #f5f5f5;
            --color-text-primary: #13343b;
            --color-text-secondary: #626c7c;
            --color-accent: #218091;
            --color-accent-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-shadow: rgba(0, 0, 0, 0.08);
            
            --type-normal: #A8A878;
            --type-fire: #F08030;
            --type-water: #6890F0;
            --type-electric: #F8D030;
            --type-grass: #78C850;
            --type-ice: #98D8D8;
            --type-fighting: #C03028;
            --type-poison: #A040A0;
            --type-ground: #E0C068;
            --type-flying: #A890F0;
            --type-psychic: #F85888;
            --type-bug: #A8B820;
            --type-rock: #B8A038;
            --type-ghost: #705898;
            --type-dragon: #7038F8;
            --type-dark: #705848;
            --type-steel: #B8B8D0;
            --type-fairy: #EE99AC;
        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã—ã‚…ã©ã†ãã‚Šã‹ãˆã‚ˆã† */
        html[data-theme="dark"] {
            --color-bg-primary: #1f2121;
            --color-bg-secondary: #262828;
            --color-surface: #334155;
            --color-text-primary: #f5f5f5;
            --color-text-secondary: #a7a9a9;
            --color-accent: #32b8c6;
            --color-accent-hover: #2da6b2;
            --color-border: rgba(119, 124, 124, 0.3);
            --color-shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: relative;
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--color-shadow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .search-filter {
            background-color: var(--color-bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .clear-btn {
            padding: 10px 16px;
            background-color: var(--color-bg-primary);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-btn:hover {
            background-color: var(--color-surface);
            border-color: var(--color-text-primary);
            color: var(--color-text-primary);
        }

        .filter-select {

            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            cursor: pointer;
            min-width: 150px;
        }

        .type-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .type-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            text-transform: capitalize;
            position: relative;
        }

        .type-badge:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--color-shadow);
        }

        .type-badge.active {
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            padding-left: 24px;
        }

        .type-badge.active::before {
            content: 'âœ“';
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            font-weight: bold;
        }

        .type-badge.disabled {
            opacity: 0.25;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background-color: var(--color-bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px var(--color-shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-accent);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .pokemon-card {
            background-color: var(--color-bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px var(--color-shadow);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--color-shadow);
            border-color: var(--color-accent);
        }

        .pokemon-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pokemon-number {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            font-weight: 600;
        }

        .pokemon-image-container {

            margin-bottom: 15px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(33, 128, 141, 0.05) 0%, rgba(33, 128, 141, 0.1) 100%);
            border-radius: 8px;

        .pokemon-image {
            width: 120px;
            height: 120px;
            object-fit: contain;

        .pokemon-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .pokemon-types {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .pokemon-description {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
            margin-top: 10px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--color-bg-secondary);
            max-width: 800px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            padding: 30px;

            color: white;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }

        .modal-pokemon-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px auto;
            display: block;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
        }

        .modal-body {

        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }

        .close-modal:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .detail-section {

        }

        .detail-section h3 {

            margin-bottom: 12px;
            color: var(--color-accent);
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 8px;
        }

        .evolution-chain {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .evolution-item {
            text-align: center;
        }

        .evolution-arrow {
            font-size: 1.5rem;
            color: var(--color-accent);
        }

        .evolution-mini-img {

            height: 80px;
            object-fit: contain;

        }

        .evolution-name {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            grid-column: 1 / -1;
        }

        /* ===== ã‚«ãƒ¼ãƒ‰ä¸Šéƒ¨ã‚¿ã‚¤ãƒ—ã‚«ãƒ©ãƒ¼ã‚¹ãƒˆãƒ©ã‚¤ãƒ— ===== */
        .card-type-stripe {
            height: 6px;
            margin: -20px -20px 14px; /* card padding=20px ã«åˆã‚ã›ã¦ã‚«ãƒ¼ãƒ‰å¹…ã¾ã§ä¼¸ã°ã™ */
            border-radius: 10px 10px 0 0;
            flex-shrink: 0;
        }

        /* ===== ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆ (ã€œ900px) ===== */
        @media (max-width: 900px) {
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));

        /* ===== ãƒ¢ãƒã‚¤ãƒ«å…±é€š (ã€œ768px) ===== */
        @media (max-width: 768px) {
            /* ã‚³ãƒ³ãƒ†ãƒŠ */
            .container { padding: 10px; }

            /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
            header { padding: 18px 12px; margin-bottom: 14px; }
            header h1 { font-size: 1.55rem; }
            header p  { font-size: 0.88rem; }
            .theme-toggle { top: 10px; right: 10px; width: 34px; height: 34px; font-size: 1.1rem; }

            /* ã‚¹ã‚¿ãƒƒãƒ„ãƒãƒ¼ */
            .stats-bar { padding: 10px 4px; margin-bottom: 14px; }
            .stat-value { font-size: 1.35rem; }
            .stat-label { font-size: 0.7rem; margin-top: 2px; }
            .stat-generation { display: none; } /* ã›ã ã„ã™ã†ã‚’éè¡¨ç¤º */

            /* æ¤œç´¢ãƒ»ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ */
            .search-filter { padding: 13px; margin-bottom: 14px; }
            .search-box { flex-direction: column; gap: 9px; margin-bottom: 12px; }
            .search-input { min-width: 100%; font-size: 0.95rem; }
            .filter-actions { gap: 7px; flex-wrap: wrap; }
            .filter-select { min-width: 110px; font-size: 0.85rem; padding: 8px 10px; }
            .fav-filter-btn { padding: 7px 11px; font-size: 0.82rem; }
            .clear-btn { padding: 7px 11px; font-size: 0.82rem; }

            /* ã‚¿ã‚¤ãƒ—ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼: ã‚¹ãƒãƒ›ã§ã‚‚ãã‚Œã„ã«æŠ˜ã‚Šè¿”ã— */
            .type-filters {
                flex-wrap: wrap;
                margin-top: 10px;
                gap: 6px;
            }

            /* ãƒã‚±ãƒ¢ãƒ³ã‚°ãƒªãƒƒãƒ‰: 2ã‚«ãƒ©ãƒ å›ºå®š */
            .pokemon-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-bottom: 16px;
            }

            /* ãƒã‚±ãƒ¢ãƒ³ã‚«ãƒ¼ãƒ‰ */
            .pokemon-card { padding: 12px; border-radius: 10px; }
            .card-type-stripe { margin: -12px -12px 10px; border-radius: 8px 8px 0 0; }
            .pokemon-image-container { height: 105px; margin-bottom: 10px; }
            .pokemon-image { width: 88px; height: 88px; }
            .pokemon-name { font-size: 1rem; margin-bottom: 6px; }
            .pokemon-description { font-size: 0.78rem; margin-top: 6px; }
            .fav-btn { font-size: 1.1rem; top: 5px; right: 5px; }
            .pokemon-types { gap: 4px; margin-bottom: 8px; }
            .pokemon-types .type-badge { padding: 3px 8px; font-size: 0.78rem; }

            /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
            .modal { padding: 8px; }
            .modal-content { margin: 8px auto; border-radius: 12px; }
            .modal-header { padding: 18px 14px; }
            .modal-body { padding: 16px; }
            .modal-pokemon-image { width: 140px; height: 140px; }
            .close-modal { top: 12px; right: 14px; font-size: 1.6rem; width: 34px; height: 34px; }
        }

        /* ===== å°å‹ã‚¹ãƒãƒ› (ã€œ420px) ===== */
        @media (max-width: 420px) {
            header h1 { font-size: 1.25rem; }
            .pokemon-grid { gap: 6px; }
            .pokemon-card { padding: 9px; border-radius: 8px; }
            .card-type-stripe { margin: -9px -9px 8px; border-radius: 6px 6px 0 0; }
            .pokemon-image-container { height: 88px; }
            .pokemon-image { width: 74px; height: 74px; }
            .pokemon-name { font-size: 0.9rem; }
            .pokemon-types .type-badge { padding: 2px 6px; font-size: 0.72rem; }
            .pokemon-description { font-size: 0.74rem; }
        }

        /* ===== ãŠæ°—ã«å…¥ã‚Šã‚¹ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ï¼ˆã‚«ãƒ¼ãƒ‰å³ä¸Šï¼‰===== */
        .pokemon-card {
            position: relative; /* star ã® absolute é…ç½®ã®åŸºæº– */
        }
        .fav-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 1.4rem;
            line-height: 1;
            cursor: pointer;
            color: #ccc;
            padding: 2px 4px;
            border-radius: 50%;
            transition: color 0.2s, transform 0.15s;
            z-index: 2;
        }
        .fav-btn:hover {
            transform: scale(1.25);
            color: #f5a623;
        }
        .fav-btn.active {
            color: #f5a623;
        }

        /* ===== ãŠæ°—ã«å…¥ã‚Šãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ ===== */
        .fav-filter-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            border: 2px solid #f5a623;
            border-radius: 20px;
            background: none;
            color: #f5a623;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap;
        }
        .fav-filter-btn.active {
            background: #f5a623;
            color: #fff;
        }
        .fav-filter-btn:hover:not(.active) {
            background: rgba(245, 166, 35, 0.12);
        }

        /* ===== ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹ãƒœã‚¿ãƒ³ ===== */
        .back-to-top {
            position: fixed;
            bottom: 36px;
            right: 28px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--color-accent);
            color: #fff;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.22);
            opacity: 0;
            pointer-events: none;
            transform: translateY(16px);
            transition: opacity 0.3s, transform 0.3s, background 0.2s;
            z-index: 999;
        }
        .back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .back-to-top:hover {
            background: var(--color-accent-hover);
        }

        /* ===== ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ ===== */
        .char-toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding: 7px 14px;
            border: 2px solid var(--color-border);
            border-radius: 20px;
            background: var(--color-bg-primary);
            color: var(--color-text-secondary);
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s, background 0.2s;
            white-space: nowrap;
        }
        .char-toggle-btn:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }
        .char-toggle-btn.active {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background: rgba(33, 128, 141, 0.08);
        }
        .char-toggle-arrow {
            display: inline-block;
            transition: transform 0.25s ease;
            font-style: normal;
        }
        .char-toggle-btn.open .char-toggle-arrow {
            transform: rotate(180deg);
        }

        /* ===== ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ ãƒ‘ãƒãƒ«ï¼ˆæŠ˜ã‚ŠãŸãŸã¿ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰===== */
        .char-filters {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            /* pointerEventsã‚’æ¶ˆã—ã¦closedæ™‚ã¯ã‚¯ãƒªãƒƒã‚¯ä¸å¯ã« */
            pointer-events: none;
            transition: max-height 0.3s ease, opacity 0.25s ease, margin-top 0.3s ease;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .char-filters.open {
            max-height: 600px;
            opacity: 1;
            pointer-events: auto;
            margin-top: 14px;
        }

        .char-filter-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .char-filter-label {
            font-size: 0.78rem;
            font-weight: 700;
            color: var(--color-text-secondary);
            white-space: nowrap;
            min-width: 68px;
            padding-top: 5px;
            flex-shrink: 0;
        }
        .char-btn-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .char-btn {
            padding: 3px 10px;
            border: 2px solid var(--color-border);
            border-radius: 16px;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.18s;
            line-height: 1.5;
        }
        .char-btn:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background: rgba(33, 128, 141, 0.07);
        }
        .char-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: #fff;
        }

        @media (max-width: 768px) {
            .char-toggle-btn { font-size: 0.8rem; padding: 6px 11px; margin-top: 10px; }
            .char-filter-label { min-width: 54px; font-size: 0.7rem; padding-top: 4px; }
            .char-btn { padding: 2px 7px; font-size: 0.78rem; }

                ).join('');

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãŒã‹ã‹ã£ã¦ã„ã‚‹ã¨ãã¯ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆãƒ»è‡ªå‹•ã‚ªãƒ¼ãƒ—ãƒ³
            const hasFilter = firstCharFilter !== null || lastCharFilter !== null;
            const toggleBtn = document.getElementById('charToggleBtn');
            const panel     = document.getElementById('charFilters');
            if (hasFilter) {
                toggleBtn.classList.add('active');
                // ã¾ã é–‹ã„ã¦ã„ãªã„å ´åˆã¯ã˜ã©ã†ã§é–‹ã
                if (!panel.classList.contains('open')) {
                    panel.classList.add('open');
                    toggleBtn.classList.add('open');
                }
            } else {
                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãŒãªããªã£ãŸã‚‰ãƒã‚¤ãƒ©ã‚¤ãƒˆè§£é™¤ï¼ˆãƒ‘ãƒãƒ«ã®é–‹é–‰ã¯ãã®ã¾ã¾ï¼‰
                if (!panel.classList.contains('open')) {
                    toggleBtn.classList.remove('active');
                }
            }
        }

        function renderPokemon(pokemon) {
            const grid = document.getElementById('pokemonGrid');
            if (pokemon.length === 0) {
                grid.innerHTML = '<div class="no-results">ãŒã„ã¨ã†ã™ã‚‹ãƒã‚±ãƒ¢ãƒ³ãŒã¿ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }

            grid.innerHTML = pokemon.map(p => {
                const fav = isFavorite(p.id);
                const primaryColor = typeColors[p.types[0]] || 'var(--color-accent)';
                return `
                <div class="pokemon-card" data-id="${p.id}">
                    <!-- ã‚¿ã‚¤ãƒ—ã‚«ãƒ©ãƒ¼ã®ã‚¹ãƒˆãƒ©ã‚¤ãƒ—å¸¯ï¼ˆã‚«ãƒ¼ãƒ‰ä¸Šéƒ¨ï¼‰ -->
                    <div class="card-type-stripe" style="background:${primaryColor};"></div>
                    <button class="fav-btn${fav ? ' active' : ''}" data-fav-id="${p.id}" title="ãŠãã«ã„ã‚Šã«ã¤ã„ã‹" aria-label="ãŠãã«ã„ã‚Š">
                        ${fav ? 'â˜…' : 'â˜†'}
                    </button>
                    <div class="pokemon-header">
                        <span class="pokemon-number">No. ${String(p.id).padStart(4, '0')}</span>
                    </div>
                    <div class="pokemon-image-container">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${p.id}.png"
                             alt="${p.name}"
                             class="pokemon-image"
                             loading="lazy"
                             onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${p.id}.png'">
                    </div>
                    <div class="pokemon-name">${p.name}</div>
                    <div class="pokemon-types">
                        ${p.types.map(type => typeBadgeHtml(type)).join('')}
                    </div>
                    <div class="pokemon-description">${p.description.substring(0, 60)}...</div>
                </div>
            `}).join('');
        }

        function filterPokemon() {
            const rawSearch = document.getElementById('searchInput').value;
            // ã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠã‚’æ­£è¦åŒ–ã—ã¦ã²ã‚‰ãŒãªã«ãã‚ãˆã¦ã‘ã‚“ã•ã
            const searchTerm = toHiragana(rawSearch.toLowerCase());
            const generation = document.getElementById('generationFilter').value;
            const favs = getFavorites();

            filteredPokemon = pokemonData.filter(p => {
                const normalizedName = toHiragana(p.name.toLowerCase());
                const matchesSearch = normalizedName.includes(searchTerm) ||
                                     String(p.id).includes(rawSearch);
                const matchesGeneration = !generation || p.generation === parseInt(generation);
                // ANDã‘ã‚“ã•ãï¼šã›ã‚“ãŸãã•ã‚ŒãŸã™ã¹ã¦ã®ã‚¿ã‚¤ãƒ—ã‚’ã‚‚ã£ã¦ã„ã‚‹ã‹
                const matchesType = selectedTypes.size === 0 ||
                                   Array.from(selectedTypes).every(t => p.types.includes(t));
                // ãŠæ°—ã«å…¥ã‚Šãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const matchesFav = !showFavOnly || favs.has(p.id);
                // ã¯ã˜ã¾ã‚Šã®ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const matchesFirst = !firstCharFilter || toHiragana(p.name[0]) === firstCharFilter;
                // ãŠã‚ã‚Šã®ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const matchesLast  = !lastCharFilter  || toHiragana(p.name[p.name.length - 1]) === lastCharFilter;

                return matchesSearch && matchesGeneration && matchesType && matchesFav && matchesFirst && matchesLast;
            });

            renderPokemon(filteredPokemon);
            updateDisplayCount();
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‘ã£ã‹ã«ã‚ã‚ã›ã¦ã‚¿ã‚¤ãƒ—ãƒ»ã‚‚ã˜ãƒœã‚¿ãƒ³ã®ã˜ã‚‡ã†ãŸã„ã‚‚ã“ã†ã—ã‚“
            renderTypeFilters();
            renderCharFilters();
        }

        function attachEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterPokemon);
            document.getElementById('generationFilter').addEventListener('change', filterPokemon);

            document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('generationFilter').value = '';
                selectedTypes.clear();
                showFavOnly = false;
                firstCharFilter = null;
                lastCharFilter  = null;
                document.getElementById('favFilterBtn').classList.remove('active');
                // ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒ‘ãƒãƒ«ã‚’ã¨ã˜ã‚‹
                document.getElementById('charFilters').classList.remove('open');
                const charToggle = document.getElementById('charToggleBtn');
                charToggle.classList.remove('active', 'open');
                filterPokemon();
                updateFavCount();
            });

            // ===== ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ =====
            document.getElementById('charToggleBtn').addEventListener('click', () => {
                const panel = document.getElementById('charFilters');
                const btn   = document.getElementById('charToggleBtn');
                const isOpen = panel.classList.toggle('open');
                btn.classList.toggle('open', isOpen);
                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãŒã‹ã‹ã£ã¦ã„ã‚‹ã¨ãã¯ã‚¢ã‚¯ãƒ†ã‚£ãƒ–è‰²ã‚’ã‚­ãƒ¼ãƒ—
                btn.classList.toggle('active', isOpen || firstCharFilter !== null || lastCharFilter !== null);
            });

            document.getElementById('typeFilters').addEventListener('click', (e) => {
                const badge = e.target.closest('.type-badge');
                if (badge) {
                    // disabledã‚¯ãƒ©ã‚¹ãŒã¤ã„ã¦ã„ã‚‹ã‚‚ã®ã¯ã‚¯ãƒªãƒƒã‚¯ãµã‹
                    if (badge.classList.contains('disabled')) return;

                    const type = badge.dataset.type;
                    if (selectedTypes.has(type)) {
                        selectedTypes.delete(type);
                    } else {
                        selectedTypes.add(type);
                    }
                    filterPokemon();
                }
            });

            // ===== ã‚‚ã˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼ˆã¯ã˜ã¾ã‚Šãƒ»ãŠã‚ã‚Šï¼‰=====
            document.getElementById('charFilters').addEventListener('click', (e) => {
                const btn = e.target.closest('.char-btn');
                if (!btn) return;
                const ch   = btn.dataset.char;
                const mode = btn.dataset.mode;
                if (mode === 'first') {
                    // ã‚‚ã†ã„ã¡ã©ãŠãªã˜ã‚‚ã˜ã‚’ãŠã—ãŸã‚‰ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‹ã„ã˜ã‚‡
                    firstCharFilter = (firstCharFilter === ch) ? null : ch;
                } else {
                    lastCharFilter = (lastCharFilter === ch) ? null : ch;
                }
                filterPokemon();
            });

            // ===== ãŠæ°—ã«å…¥ã‚Šãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ =====
            document.getElementById('favFilterBtn').addEventListener('click', () => {
                showFavOnly = !showFavOnly;
                const btn = document.getElementById('favFilterBtn');
                btn.classList.toggle('active', showFavOnly);
                filterPokemon();
                updateFavCount();
            });

            // ===== ã‚¹ã‚¿ãƒƒãƒ„ãƒãƒ¼ã®ãŠæ°—ã«å…¥ã‚Šæ•°ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼åˆ‡ã‚Šæ›¿ãˆ =====
            document.getElementById('favStatItem').addEventListener('click', () => {
                document.getElementById('favFilterBtn').click();
            });

            // ===== ã‚«ãƒ¼ãƒ‰ã‚°ãƒªãƒƒãƒ‰ï¼šã‚¹ã‚¿ãƒ¼ or ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ =====
            document.getElementById('pokemonGrid').addEventListener('click', (e) => {
                // ã‚¹ã‚¿ãƒ¼ï¼ˆãŠæ°—ã«å…¥ã‚Šï¼‰ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯
                const favBtn = e.target.closest('.fav-btn');
                if (favBtn) {
                    e.stopPropagation();
                    const id = parseInt(favBtn.dataset.favId);
                    toggleFavorite(id);
                    const isNowFav = isFavorite(id);
                    favBtn.classList.toggle('active', isNowFav);
                    favBtn.textContent = isNowFav ? 'â˜…' : 'â˜†';
                    // ãŠæ°—ã«å…¥ã‚Šã®ã¿è¡¨ç¤ºä¸­ã®å ´åˆã¯å†ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                    if (showFavOnly) filterPokemon();
                    return;
                }
                // ã‚«ãƒ¼ãƒ‰æœ¬ä½“ã‚¯ãƒªãƒƒã‚¯ â†’ ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
                const card = e.target.closest('.pokemon-card');
                if (card) {
                    const id = parseInt(card.dataset.id);
                    showModal(id);
                }
            });

            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });

            // ===== ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹ãƒœã‚¿ãƒ³ =====
            const backBtn = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                backBtn.classList.toggle('visible', window.scrollY > 300);
            }, { passive: true });
            backBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function updateDisplayCount() {
            document.getElementById('displayCount').textContent = filteredPokemon.length;
        }

        function showModal(id) {
            const pokemon = pokemonData.find(p => p.id === id);
            if (!pokemon) return;

            const modalContent = document.getElementById('modalContent');
            const modalBody = document.getElementById('modalBody');

            modalContent.innerHTML = `
                <h2 style="font-size: 2rem; margin-bottom: 10px;">No. ${String(pokemon.id).padStart(4, '0')} ${pokemon.name}</h2>
                <div class="pokemon-types">
                    ${pokemon.types.map(type => typeBadgeHtml(type)).join('')}
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png"
                     alt="${pokemon.name}"
                     class="modal-pokemon-image"
                     onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png'">
            `;

            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3>ğŸ“– ã›ã¤ã‚ã„</h3>
                    <p>${pokemon.description}</p>
                </div>
                <div class="detail-section">
                    <h3>ğŸ¯ ã‚¿ã‚¤ãƒ—</h3>
                    <div class="pokemon-types" style="justify-content: flex-start;">
                        ${pokemon.types.map(type => typeBadgeHtml(type, 'padding: 8px 16px; font-size: 1rem;')).join('')}
                    </div>
                </div>
                <div class="detail-section">
                    <h3>ğŸ”„ ã—ã‚“ã‹ãƒã‚§ãƒ¼ãƒ³</h3>
                    <div class="evolution-chain">
                        ${pokemon.evolution.map((evo, index) => {
                            const evoData = pokemonData.find(p => p.name === evo.split('/')[0]);
                            return `
                                ${index > 0 ? '<span class="evolution-arrow">â†’</span>' : ''}
                                <div class="evolution-item">
                                    ${evoData ? `
                                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${evoData.id}.png" 
                                             class="evolution-mini-img"
                                             onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${evoData.id}.png'">
                                        <div class="evolution-name">${evo}</div>
                                    ` : `<div class="evolution-name">${evo}</div>`}
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                <div class="detail-section">
                    <h3>ğŸŒ ã›ã ã„</h3>
                    <p>ã ã„${pokemon.generation}ã›ã ã„</p>
                </div>
            `;

            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // ã‚¢ãƒ—ãƒªãã©ã†
        init();
    </script>
</body>
</html>
