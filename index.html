        // é¸æŠã•ã‚ŒãŸæ¡ä»¶ã«åŸºã¥ã„ã¦ã€ç¾åœ¨é¸æŠå¯èƒ½ãªï¼ˆè©²å½“ã™ã‚‹ãƒã‚±ãƒ¢ãƒ³ãŒå­˜åœ¨ã™ã‚‹ï¼‰ã‚¿ã‚¤ãƒ—ã‚’è¨ˆç®—
        function updateAvailableTypes() {
            if (selectedTypes.size === 0) {
                availableTypes = new Set(allTypes);
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const generation = document.getElementById('generationFilter').value;

            // æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚„ä¸–ä»£ã€ãã—ã¦ã€Œç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹ã™ã¹ã¦ã®ã‚¿ã‚¤ãƒ—ã€ã‚’æŒã¤ãƒã‚±ãƒ¢ãƒ³ã‚’æŠ½å‡º
            const currentFiltered = pokemonData.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                     String(p.id).includes(searchTerm);
                const matchesGeneration = !generation || p.generation === parseInt(generation);
                const matchesSelectedTypes = Array.from(selectedTypes).every(t => p.types.includes(t));
                
                return matchesSearch && matchesGeneration && matchesSelectedTypes;
            });

            // æŠ½å‡ºã•ã‚ŒãŸãƒã‚±ãƒ¢ãƒ³ãŒæŒã£ã¦ã„ã‚‹ã‚¿ã‚¤ãƒ—ã®ã¿ã‚’ã€Œé¸æŠå¯èƒ½ãªã‚¿ã‚¤ãƒ—ã€ã¨ã™ã‚‹
            availableTypes = new Set();
            currentFiltered.forEach(p => {
                p.types.forEach(t => availableTypes.add(t));
            });
        }

        function renderTypeFilters() {
            const container = document.getElementById('typeFilters');
            updateAvailableTypes();
            container.innerHTML = allTypes.map(type => {
                const isActive = selectedTypes.has(type);
                // é¸æŠã•ã‚Œã¦ã„ãªãã¦ã€ã‹ã¤availableã«ç„¡ã„ã‚‚ã®ã¯ã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆ
                const isAvailable = availableTypes.has(type);
                const classes = `type-badge ${isActive ? 'active' : ''} ${!isAvailable && !isActive ? 'disabled' : ''}`;
                return `<span class="${classes}" style="background-color: ${typeColors[type]}" data-type="${type}">${type}</span>`;
            }).join('');
        }

        function renderPokemon(pokemon) {
            const grid = document.getElementById('pokemonGrid');
            if (pokemon.length === 0) {
                grid.innerHTML = '<div class="no-results">è©²å½“ã™ã‚‹ãƒã‚±ãƒ¢ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }

            grid.innerHTML = pokemon.map(p => `
                <div class="pokemon-card" data-id="${p.id}">
                    <div class="pokemon-header">
                        <span class="pokemon-number">No. ${String(p.id).padStart(4, '0')}</span>
                    </div>
                    <div class="pokemon-image-container">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${p.id}.png" 
                             alt="${p.name}" 
                             class="pokemon-image"
                             loading="lazy"
                             onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${p.id}.png'">
                    </div>
                    <div class="pokemon-name">${p.name}</div>
                    <div class="pokemon-types">
                        ${p.types.map(type => `
                            <span class="type-badge" style="background-color: ${typeColors[type]}">${type}</span>
                        `).join('')}
                    </div>
                    <div class="pokemon-description">${p.description.substring(0, 60)}...</div>
                </div>
            `).join('');
        }

        function filterPokemon() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const generation = document.getElementById('generationFilter').value;

            filteredPokemon = pokemonData.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                     String(p.id).includes(searchTerm);
                const matchesGeneration = !generation || p.generation === parseInt(generation);
                // ANDæ¤œç´¢ï¼šé¸æŠã•ã‚ŒãŸã™ã¹ã¦ã®ã‚¿ã‚¤ãƒ—ã‚’æŒã£ã¦ã„ã‚‹ã‹
                const matchesType = selectedTypes.size === 0 || 
                                   Array.from(selectedTypes).every(t => p.types.includes(t));
                
                return matchesSearch && matchesGeneration && matchesType;
            });

            renderPokemon(filteredPokemon);
            updateDisplayCount();
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°çµæœã«åˆã‚ã›ã¦ã‚¿ã‚¤ãƒ—ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚‚æ›´æ–°
            renderTypeFilters();
        }

        function attachEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterPokemon);
            document.getElementById('generationFilter').addEventListener('change', filterPokemon);
            
            document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('generationFilter').value = '';
                selectedTypes.clear();
                filterPokemon();
            });

            document.getElementById('typeFilters').addEventListener('click', (e) => {
                const badge = e.target.closest('.type-badge');
                if (badge) {
                    // disabledã‚¯ãƒ©ã‚¹ãŒã¤ã„ã¦ã„ã‚‹ã‚‚ã®ã¯ã‚¯ãƒªãƒƒã‚¯ä¸å¯
                    if (badge.classList.contains('disabled')) return;

                    const type = badge.dataset.type;
                    if (selectedTypes.has(type)) {
                        selectedTypes.delete(type);
                    } else {
                        selectedTypes.add(type);
                    }
                    filterPokemon();
                }
            });

            document.getElementById('pokemonGrid').addEventListener('click', (e) => {
                const card = e.target.closest('.pokemon-card');
                if (card) {
                    const id = parseInt(card.dataset.id);
                    showModal(id);
                }
            });

            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
        }

        function updateDisplayCount() {
            document.getElementById('displayCount').textContent = filteredPokemon.length;
        }

        function showModal(id) {
            const pokemon = pokemonData.find(p => p.id === id);
            if (!pokemon) return;

            const modalContent = document.getElementById('modalContent');
            const modalBody = document.getElementById('modalBody');

            modalContent.innerHTML = `
                <h2 style="font-size: 2rem; margin-bottom: 10px;">No. ${String(pokemon.id).padStart(4, '0')} ${pokemon.name}</h2>
                <div class="pokemon-types">
                    ${pokemon.types.map(type => `
                        <span class="type-badge" style="background-color: ${typeColors[type]}">${type}</span>
                    `).join('')}
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png" 
                     alt="${pokemon.name}" 
                     class="modal-pokemon-image"
                     onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png'">
            `;

            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3>ğŸ“– èª¬æ˜</h3>
                    <p>${pokemon.description}</p>
                </div>
                <div class="detail-section">
                    <h3>ğŸ¯ ã‚¿ã‚¤ãƒ—</h3>
                    <div class="pokemon-types" style="justify-content: flex-start;">
                        ${pokemon.types.map(type => `
                            <span class="type-badge" style="background-color: ${typeColors[type]}; padding: 8px 16px; font-size: 1rem;">${type}</span>
                        `).join('')}
                    </div>
                </div>
                <div class="detail-section">
                    <h3>ğŸ”„ é€²åŒ–ãƒã‚§ãƒ¼ãƒ³</h3>
                    <div class="evolution-chain">
                        ${pokemon.evolution.map((evo, index) => {
                            const evoData = pokemonData.find(p => p.name === evo.split('/')[0]);
                            return `
                                ${index > 0 ? '<span class="evolution-arrow">â†’</span>' : ''}
                                <div class="evolution-item">
                                    ${evoData ? `
                                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${evoData.id}.png" 
                                             class="evolution-mini-img"
                                             onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${evoData.id}.png'">
                                        <div class="evolution-name">${evo}</div>
                                    ` : `<div class="evolution-name">${evo}</div>`}
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                <div class="detail-section">
                    <h3>ğŸŒ ä¸–ä»£</h3>
                    <p>ç¬¬${pokemon.generation}ä¸–ä»£</p>
                </div>
            `;

            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // ã‚¢ãƒ—ãƒªèµ·å‹•
        init();
    </script>
</body>
</html>
